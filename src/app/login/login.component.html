<div class="container w-75 my-5">
    <a class="mb-2" href="">Back to Home</a>
    <div class="row  shadow  rounded p-2">
      <div class="col-lg-6">
        <img src="https://i.postimg.cc/XvD1xD7F/sign.gif" alt="">
      </div>
      <div class="col-lg-6">
        <h1 class="text-center">Sign in</h1>
        <form  (ngSubmit)="login()" [formGroup]="LoginFormModel">
  
          <div class="form-floating mb-3 mt-5">
            <input formControlName="email" type="email" class="form-control" id="floatingInput1"
              placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
  
          <div class="ms-5" *ngIf="LoginFormModel.get('email')?.errors && LoginFormModel.get('email')?.touched">
            <p class="text-danger">Please enter a valid email</p>
          </div>
  
          <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword"
              placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
  
          <div class="ms-5" *ngIf="LoginFormModel.get('password')?.errors && LoginFormModel.get('password')?.touched">
            <p class="text-danger">include letters and numbers only </p>
          </div>
  
          <div class=" text-center m-3 ">
            <button class="btn btn-outline-dark bg-primary text-white ">Login</button>
          </div>
          <hr>
          <a class="mt-3" href="" routerLink="/signup">Dont have an account? <span class="text-primary">Register</span>
  
          </a>
        </form>
  
      </div>
  
    </div>
  
  </div>
