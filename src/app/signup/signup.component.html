<div class="container w-75 my-5">
    <a class="mb-2" href="">Back to Home</a>
    <div class="row  shadow  rounded p-4">
      <div class="col-lg-6">
        <img class="ms-5 mt-5 w-75" src="https://i.postimg.cc/2yq1hy9h/images.jpg " alt="">
      </div>
      <div class="col-lg-6 ">
        <h1>Create a new aaccount</h1>
        <form class="border-dark"  (ngSubmit)="signup()"  [formGroup]="signupModel">
          <div class="form-floating mb-3 mt-5 ">
            <input formControlName="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">User Name</label>
          </div>
  
          <div class="ms-5" *ngIf="signupModel.get('username')?.errors && signupModel.get('username')?.touched">
            <p class="text-danger">Invalid Username!</p>
          </div>
  
          <div class="form-floating mb-3">
            <input formControlName="email" type="email" class="form-control" id="floatingInput1" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
  
          <div class="ms-5" *ngIf="signupModel.get('email')?.errors && signupModel.get('email')?.touched">
            <p class="text-danger">Invalid email!</p>
          </div>

          <div class="form-floating mb-3 ">
            <input formControlName="phone" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Phone Number</label>
          </div>
  
          <div class="ms-5" *ngIf="signupModel.get('phone')?.errors && signupModel.get('phone')?.touched">
            <p class="text-danger">Invalid phoneno!</p>
          </div>

          <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="ms-5" *ngIf="signupModel.get('password')?.errors && signupModel.get('password')?.touched">
            <p class="text-danger">Invalid Password!</p>
          </div>

          <div class=" text-center m-3 ">
            <button  class="btn btn-outline-dark bg-primary text-white ">Register</button>
          </div>
          <hr>
          <a class="mt-3" href="" routerLink="/login">Already have an account? <span class="text-primary">Login</span>
          </a>
        </form>
      </div>
     
  
    </div>
  
  </div>
